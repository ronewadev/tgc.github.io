<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TGC SA</title>
    <link rel="icon" type="image/png" href="../images/tgc_Logo.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
        }
        
        body.dark-mode .login-container {
            background: #1e293b;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
        }
        
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #1e40af;
        }
        
        .error-message {
            color: #e53e3e;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="../images/tgc_Logo.png" alt="TGC SA Logo" class="logo" style="display: block; margin: 0 auto 20px; width: 100px;">
        <div class="logo-text" style="text-align: center; margin-bottom: 20px; background-color: #1e293b; padding: 10px; border-radius: 8px;">
            <img src="../images/tgc_slogan1.png" class="tagline" alt="TGC SA Tagline" style="width: 200px;">
        </div>    
        <h2>Admin Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div id="error-message" class="error-message"></div>
    </div>

    <script type="module">
import { auth } from '../js/firebase.js';
import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error-message');
    errorMessage.style.display = 'none';
    try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'admin.html';
    } catch (error) {
        let msg = 'Login failed. ';
        if (error.code === 'auth/user-not-found') msg += 'User not found.';
        else if (error.code === 'auth/wrong-password') msg += 'Incorrect password.';
        else if (error.code === 'auth/invalid-email') msg += 'Invalid email address.';
        else msg += error.message;
        errorMessage.textContent = msg;
        errorMessage.style.display = 'block';
    }
});
</script>
</body>
</html>
